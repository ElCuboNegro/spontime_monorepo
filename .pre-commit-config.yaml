# Monorepo Pre-commit hooks configuration
# Aligns with Spontime Constitution v1.3.0
# Principle VI: Code Quality Gates (NON-NEGOTIABLE)
# See: .specify/memory/constitution.md

repos:
  # General hooks for all files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict
      - id: mixed-line-ending

  # Backend: Python code quality (Black, isort, flake8)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.12
        files: ^backend/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: ^backend/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']
        files: ^backend/

  # Backend: Run pytest before commit
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest (backend)
        entry: bash -c 'cd backend && pytest --tb=short -q'
        language: system
        pass_filenames: false
        always_run: false
        files: ^backend/.*\.py$
        stages: [commit]

