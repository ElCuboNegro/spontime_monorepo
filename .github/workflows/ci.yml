# CI Pipeline - Constitution v1.3.0 Compliance
# Enforces Pre-Merge Requirements (NON-NEGOTIABLE)
# See: .specify/memory/constitution.md

name: CI

on:
  push:
    branches: [ "main", "develop", "copilot/**" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: spontime_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev libpq-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run migrations
      env:
        DATABASE_URL: postgis://postgres:postgres@localhost:5432/spontime_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        cd backend
        python manage.py migrate

    # Constitution Pre-Merge Requirement: All unit tests MUST pass
    - name: Run pytest (unit tests)
      env:
        DATABASE_URL: postgis://postgres:postgres@localhost:5432/spontime_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        cd backend
        pytest --cov=core --cov-report=xml

    # Constitution Pre-Merge Requirement: All BDD tests MUST pass
    - name: Run behave (BDD tests)
      env:
        DATABASE_URL: postgis://postgres:postgres@localhost:5432/spontime_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        cd backend
        behave
    
    # Constitution Pre-Merge Requirement: Backend build MUST succeed
    - name: Build backend Docker image
      run: |
        docker-compose build backend

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        fail_ci_if_error: false
